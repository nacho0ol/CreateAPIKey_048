<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>// SYS: API KEY GENERATOR //</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --color-bg: #f8fafc;
        --color-surface: #ffffff;
        --color-primary: #8b5cf6;
        --color-primary-light: #a78bfa;
        --color-primary-dark: #7c3aed;
        --color-text: #334155;
        --color-text-light: #64748b;
        --color-border: #e2e8f0;
        --color-success: #10b981;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        transition: background-color 0.3s ease;
      }

      .container {
        background-color: var(--color-surface);
        padding: 40px;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        width: 90%;
        max-width: 520px;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.5s ease-out;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--color-primary),
          var(--color-primary-light)
        );
      }

      h1 {
        font-weight: 600;
        color: var(--color-primary-dark);
        font-size: 1.75rem;
        margin-top: 0;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }

      p {
        color: var(--color-text-light);
        margin-top: 0;
        margin-bottom: 32px;
        font-size: 0.95rem;
      }

      .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-bottom: 32px;
      }

      button {
        font-family: "Inter", sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: 8px;
        padding: 12px 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--color-primary);
        color: white;
        border: none;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }

      button:disabled {
        background-color: #cbd5e1;
        color: #94a3b8;
        cursor: not-allowed;
        box-shadow: none;
        transform: none !important;
      }

      button:hover:not(:disabled) {
        background: var(--color-primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }

      button:focus:not(:active)::after {
        animation: ripple 1s ease-out;
      }

      textarea {
        width: 100%;
        height: 100px;
        background-color: #f8fafc;
        color: var(--color-text);
        font-family: "JetBrains Mono", monospace;
        font-size: 0.9rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 16px;
        box-sizing: border-box;
        resize: none;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm) inset;
      }

      textarea:focus {
        outline: none;
        border-color: var(--color-primary-light);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }

      .status-message {
        height: 20px;
        margin-top: 12px;
        font-size: 0.85rem;
        color: var(--color-success);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status-message.show {
        opacity: 1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(20, 20);
          opacity: 0;
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
        }
      }

      .pulse {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API Key Generator</h1>
      <p>Generate your secure API key</p>

      <div class="button-group">
        <button id="generateBtn">Generate Key</button>
        <button id="copyBtn">Copy to Clipboard</button>
      </div>
      <textarea
        id="apiKeyArea"
        placeholder="Your API key will appear here..."
        readonly
      ></textarea>
      <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
      const generateBtn = document.getElementById("generateBtn");
      const copyBtn = document.getElementById("copyBtn");
      const apiKeyArea = document.getElementById("apiKeyArea");
      const statusMessage = document.getElementById("statusMessage");

      generateBtn.addEventListener("click", () => {
        generateBtn.disabled = true;
        generateBtn.textContent = "Generating...";
        statusMessage.textContent = "";
        statusMessage.classList.remove("show");

        // Add pulse animation while generating
        generateBtn.classList.add("pulse");

        fetch("/generate-apikey")
          .then((response) => response.json())
          .then((data) => {
            apiKeyArea.value = data.apiKey;
            statusMessage.textContent = "API key generated successfully";
            statusMessage.classList.add("show");
          })
          .catch((error) => {
            apiKeyArea.value = "";
            statusMessage.textContent = "Error: Failed to generate API key";
            statusMessage.classList.add("show");
          })
          .finally(() => {
            generateBtn.disabled = false;
            generateBtn.textContent = "Generate Key";
            generateBtn.classList.remove("pulse");
          });
      });

      copyBtn.addEventListener("click", () => {
        if (!apiKeyArea.value) {
          statusMessage.textContent = "No API key to copy";
          statusMessage.classList.add("show");
          return;
        }

        navigator.clipboard.writeText(apiKeyArea.value).then(() => {
          copyBtn.textContent = "Copied!";
          statusMessage.textContent = "API key copied to clipboard";
          statusMessage.classList.add("show");

          setTimeout(() => {
            copyBtn.textContent = "Copy to Clipboard";
            setTimeout(() => {
              statusMessage.classList.remove("show");
            }, 1000);
          }, 2000);
        });
      });
    </script>
  </body>
</html>
